# DB 설정
spring.application.name=sikyozo
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name= ${SPRING_DATASOURCE_DRIVERCLASSNAME}
spring.jpa.hibernate.ddl-auto=create-drop

# JWT 설정
jwt.secret=${JWT_SECRET}
jwt.access.expiration=${JWT_ACCESS_EXPIRATION}
jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION}
jwt.access.header=${JWT_ACCESS_HEADER}
jwt.refresh.header=${JWT_REFRESH_HEADER}

spring.data.redis.host=43.202.0.64
spring.data.redis.port=6379
spring.data.redis.username=default
spring.data.redis.password=systempass

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql